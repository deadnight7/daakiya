  /**
   * Will select delivery associate
   * */
  function selectDeliveryAssociate (row) {

    let currentDeliveryBoyId = row.getAttribute("id");

    //If rowSelected does not exists? add that row otherwise deselect that row
    if ($('#'+row.getAttribute("id")+'').hasClass('rowSelected') == false) {
      if ($('#'+row.getAttribute("id")+'').hasClass('rowDeSelected')) {
        $('#'+row.getAttribute("id")+'').removeClass('rowDeSelected')
      }
      //row.addClass("rowSelected")
      $('#'+row.getAttribute("id")+'').addClass('rowSelected')

      //Add Element to array
      //if (orders.indexOf(currentOrderId) == false) {
      deliveryAssociate.push(currentDeliveryBoyId)
    }
    else {

      //row.addClass("rowSelected")
      //Add Class rowDeSelected
      //
      $('#'+row.getAttribute("id")+'').removeClass('rowSelected')
      $('#'+row.getAttribute("id")+'').addClass('rowDeSelected')
      //orders.pop(currentOrderId);

      deliveryAssociate = deliveryAssociate.filter(function(ele){ return ele != currentDeliveryBoyId; });
    }

    if (deliveryAssociate.length >= 1) {
      //Remove attribute - disabled="true" from Finalize Trip Button - #finalizeTrip
      document.getElementById("finalizeTrip").removeAttribute("disabled")
    }
    else {
      //Add Attribute - disabled = true to finalize trip button
      document.getElementById("finalizeTrip").setAttribute("disabled", "true");
    }

    console.log("deliveryAssociate: ",deliveryAssociate)
  }

  function distinct(value, index, self) {
    return self.indexOf(value) === index;
  }

  async function completeOrder (orderNumber, status){
    try {

      //
      // let doc = await firebase.firestore().collection("orders").where("orderNumber", "==", ""+orderNumber).get()

      await firebase.firestore().collection("orders").where("orderNumber", "==", ""+orderNumber)
        .get()
        .then(function(querySnapshot) {
          querySnapshot.forEach(function(doc) {
            console.log(doc.id, " => ", doc.data());
            // Build doc ref from doc.id
            firebase.firestore().collection("orders").doc(doc.id).update({status: status});
            // $('#myModal').modal({show : true})
          });
        }).catch(function (error) {
          console.log("Unable to mark order "+status+": ",error)
        })
      //console.log(doc.ref.update({status: "COMPLETED"}))


    }catch (error) {
      console.log("Unable to mark order "+status+": ",error)
    }
  }

  function getWaypointsData (waypointsURL) {
      return new Promise ((resolve,reject) => {
        $.ajax({
          //https://wse.api.here.com/2/findsequence.json?departure=2019-09-09T16:52:00Z&start=Order1;52.52282,13.37011;&destination2=Order2;52.50341,13.44429;at:2019-09-10T16:52:00Z;st:1800&destination3=Order3;52.51293,13.24021;at:2019-09-11T16:52:00Z;st:1800&end=Order4;52.53066,13.38511;at:2019-09-12T16:52:00Z;st:1800&mode=fastest;car;traffic:enabled&app_code=53DQ_ew0UvU1KmWtUJQDYQ&app_id=st58tn5HdBdzSlMNw5OX
          url: waypointsURL,
          dataType: 'json',
          type: 'get',
          contentType: 'application/json',
          processData: false,
          success: function( data, textStatus, jQxhr ){
            //$('#response pre').html( JSON.stringify( data ) );
            console.log("data", data);
            resolve(data)
          },
          error: function( jqXhr, textStatus, errorThrown ){
            console.log( errorThrown );
            reject(jqXhr)
          }
        });

      }) ;
  }

        $("#plannedOrders").html(htmlContent)
      }
      else {
        htmlContent = "";
        docs.forEach((doc) => {

          let currentDocument = doc.data();

          orderData.push(currentDocument);

          let format = ""
          let statusFlagColor = "";
          try {

            if (currentDocument.eta != "" && currentDocument.eta != undefined) {
              let eta = new Date((currentDocument.eta));
              format = moment(eta).format('MMMM Do YYYY, h:mm:ss a');;//(eta, "dddd, mmmm dS, yyyy, h:MM:ss TT");

              if (format == ""){
                format = moment(eta).format('MMMM Do YYYY');
              }
            }

            if (currentDocument.custAddress == undefined) {
              currentDocument.custAddress = "Not available";
            }

            if ((currentDocument.status+"").toUpperCase() == "NEW"){
              statusFlagColor = "success";
            }
            else if ((currentDocument.status+"").toUpperCase() == "INTRANSIT"){
              statusFlagColor = "warning";
            }
            else if ((currentDocument.status+"").toUpperCase() == "COMPLETED"){
              statusFlagColor = "info";
            }
            else if ((currentDocument.status+"").toUpperCase() == "CANCELLED"){
              statusFlagColor = "danger";
            }
            else {
              statusFlagColor = "info";
            }
          }catch (e){
            console.log("Unable to format dates",e)
          }

          htmlContent += '\n' +
            '<div class="row order orderRow rowToBeSelected" onclick="selectRow(this)" id="'+currentDocument.orderNumber+'" style="">\n' +
            '\n' +
            '    <img src="https://image.maps.api.here.com/mia/1.6/mapview?c='+currentDocument.position[0]+'%2C'+currentDocument.position[1]+'&z=14&w=250&h=120&f=1&app_id='+module_HEREDeveloperAccess.app_id+'&app_code='+module_HEREDeveloperAccess.app_code+'"\n' +
            '         class="col-xs-12 col-md-12 col-lg-3 thumbnail "/>\n' +
            '\n' +
            '        <div class="col-xs-12 col-md-12 col-lg-7">\n' +
            '          <h4>Order# - '+currentDocument.orderNumber+'</h4>\n' +
            '          <p><b>Status</b> : <span class="label label-'+statusFlagColor+'">'+currentDocument.status+'</span> <br>\n' +
            '            <b>ETA</b> : '+format+'<br>\n' +
            '            <b>Customer</b> : '+ currentDocument.customerName+'<br>\n' +
            '            <b>Address</b> : '+currentDocument.custAddress+'</p>\n' +
            '        </div>\n' +
            '\n' +
            '        <div class="buttons col-xs-12 col-md-12 col-lg-2">\n' +
            '          <button type="button" style="margin:5px" class="col-xs-2 col-md-3 col-lg-11  btn btn-default">\n' +
            '            Select\n' +
            '          </button>\n' +
            '        </div>\n' +
            '      </div>' +
            '' +
            // '  <div class="row" id="row-'+currentDocument.orderNumber+'">\n' +
            // '\n' +
            // '    <img src="https://image.maps.api.here.com/mia/1.6/mapview?c='+currentDocument.position[0]+'%2C'+currentDocument.position[1]+'&z=14&w=250&h=120&f=1&app_id='+module_HEREDeveloperAccess.app_id+'&app_code='+module_HEREDeveloperAccess.app_code+'"\n' +
            // '         class="col-xs-12 col-md-12 col-lg-3 thumbnail "/>\n' +
            // '\n' +
            // '    <div class="col-xs-12 col-md-12 col-lg-7">\n' +
            // '      <h4>Order# - '+currentDocument.orderNumber+'</h4>\n' +
            // '      <p><b>Status</b> : <span class="label label-'+statusFlagColor+'">'+currentDocument.status+'</span> <br/>\n' +
            // '        <b>ETA</b> : '+format+'<br/>\n' +
            // '        <b>Customer</b> : '+ currentDocument.customerName+' <br/>\n' +
            // '        <b>Address</b> : '+currentDocument.custAddress+'</p>\n' +
            // '\n' +
            // '      <!--    Edit, Mark Complete, Delete,     <span class="label label-danger">Non Geocoded</span>-->\n' +
            // '    </div>\n' +
            // '\n' +
            // '    <div class="buttons col-xs-12 col-md-12 col-lg-2">\n' +
            // '      <a href="./order_edit_form.html?orderNumber='+currentDocument.orderNumber+'" type="button" style="margin:5px" class="col-xs-2 col-md-3 col-lg-11 btn btn-default">\n' +
            // '        Edit\n' +
            // '      </a>\n' +
            // '      <button type="button" onclick="deleteOrder(this)" data-id="'+currentDocument.orderNumber+'" style="margin:5px" class="col-xs-2 col-md-3 col-lg-11  btn btn-default">\n' +
            // '        Delete\n' +
            // '      </button>\n' +
            // '\n' +
            // '      <div class = "btn-group">\n' +
            // '        <button type = "button"  style="margin:5px" class = "btn btn-primary dropdown-toggle" data-toggle = "dropdown">\n' +
            // '          More Option\n' +
            // '          <span class = "caret"></span>\n' +
            // '        </button>\n' +
            // '\n' +
            // '        <ul class = "dropdown-menu" role = "menu">\n' +
            // '          <li><a href = "#">Mark Order Complete</a></li>\n' +
            // '          <li><a href = "#">Mark In Transit</a></li>\n' +
            // '          <li><a href = "#">Order Cancelled</a></li>\n' +
            // '\n' +
            // '          <li class = "divider"></li>\n' +
            // '          <li><a href = "#">Navigate to order</a></li>\n' +
            // '        </ul>\n' +
            // '      </div>\n' +
            '\n' +
            '    </div>\n' +
            '\n' +
            // ' </div>\n' +
            '  '
        })
        $("#plannedOrders").html(htmlContent)
      }
    }catch (e) {
      console.log(e)
    }
  }

  <style type="text/css">
    .timeline {
      list-style: none;
      padding: 20px 0 20px;
      position: relative;
    }

    .timeline:before {
      top: 0;
      bottom: 0;
      position: absolute;
      content: " ";
      width: 3px;
      background-color: #eeeeee;
      left: 50%;
      margin-left: -1.5px;
    }

    .timeline > li {
      margin-bottom: 20px;
      position: relative;
    }

    .timeline > li:before,
    .timeline > li:after {
      content: " ";
      display: table;
    }

    .timeline > li:after {
      clear: both;
    }

    .timeline > li:before,
    .timeline > li:after {
      content: " ";
      display: table;
    }

    .timeline > li:after {
      clear: both;
    }

    .timeline > li > .timeline-panel {
      width: 46%;
      float: left;
      border: 1px solid #d4d4d4;
      border-radius: 2px;
      padding: 20px;
      position: relative;
      -webkit-box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
    }

    .timeline > li > .timeline-panel:before {
      position: absolute;
      top: 26px;
      right: -15px;
      display: inline-block;
      border-top: 15px solid transparent;
      border-left: 15px solid #ccc;
      border-right: 0 solid #ccc;
      border-bottom: 15px solid transparent;
      content: " ";
    }

    .timeline > li > .timeline-panel:after {
      position: absolute;
      top: 27px;
      right: -14px;
      display: inline-block;
      border-top: 14px solid transparent;
      border-left: 14px solid #fff;
      border-right: 0 solid #fff;
      border-bottom: 14px solid transparent;
      content: " ";
    }

    .timeline > li > .timeline-badge {
      color: #fff;
      width: 50px;
      height: 50px;
      line-height: 50px;
      font-size: 1.4em;
      text-align: center;
      position: absolute;
      top: 16px;
      left: 50%;
      margin-left: -25px;
      background-color: #999999;
      z-index: 100;
      border-top-right-radius: 50%;
      border-top-left-radius: 50%;
      border-bottom-right-radius: 50%;
      border-bottom-left-radius: 50%;
    }

    .timeline > li.timeline-inverted > .timeline-panel {
      float: right;
    }

    .timeline > li.timeline-inverted > .timeline-panel:before {
      border-left-width: 0;
      border-right-width: 15px;
      left: -15px;
      right: auto;
    }

    .timeline > li.timeline-inverted > .timeline-panel:after {
      border-left-width: 0;
      border-right-width: 14px;
      left: -14px;
      right: auto;
    }

    .timeline-badge.primary {
      background-color: #2e6da4 !important;
    }

    .timeline-badge.success {
      background-color: #3f903f !important;
    }

    .timeline-badge.warning {
      background-color: #f0ad4e !important;
    }

    .timeline-badge.danger {
      background-color: #d9534f !important;
    }

    .timeline-badge.info {
      background-color: #5bc0de !important;
    }

    .timeline-title {
      margin-top: 0;
      color: inherit;
    }

    .timeline-body > p,
    .timeline-body > ul {
      margin-bottom: 0;
    }

    .timeline-body > p + p {
      margin-top: 5px;
    }

    @media print
    {
      .no-print, .no-print *
      {
        display: none !important;
      }
    }

    @media (max-width: 767px) {
      ul.timeline:before {
        left: 40px;
      }

      ul.timeline > li > .timeline-panel {
        width: calc(100% - 90px);
        width: -moz-calc(100% - 90px);
        width: -webkit-calc(100% - 90px);
      }

      ul.timeline > li > .timeline-badge {
        left: 15px;
        margin-left: 0;
        top: 16px;
      }

      ul.timeline > li > .timeline-panel {
        float: right;
      }

      ul.timeline > li > .timeline-panel:before {
        border-left-width: 0;
        border-right-width: 15px;
        left: -15px;
        right: auto;
      }

      ul.timeline > li > .timeline-panel:after {
        border-left-width: 0;
        border-right-width: 14px;
        left: -14px;
        right: auto;
      }
    }
  </style>
